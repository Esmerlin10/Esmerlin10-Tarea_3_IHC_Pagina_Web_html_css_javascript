<body>
    <!-- Aquí va el contenido de la página -->
    <header>
        <div class="container">
            <h1 style="text-align: center;">MovieMania</h1>
            <nav>
                <ul>
                    <li><a href="index.html" >Inicio</a></li>
                    <li><a href="peliculas.html" >Películas</a></li>

                    <li><a href="about.html">Acerca de</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <br>
    <!--Formularios de registro e inicio de sesión -->
    <section id="register" style="text-align: center;">
        <h2 style="font-size: 2em;">Registro</h2>
        <br>
        <form id="register-form">
            <label for="username">Nombre de usuario:</label>
            <input type="text" id="username" name="username" required>
            <label for="email">Correo electrónico:</label>
            <input type="email" id="email" name="email" required>
            <label for="password">Contraseña:</label>
            <input type="password" id="password" name="password" required>
            <button type="submit">Registrarse</button>
        </form>
    </section>
    <br>
    <section id="login" style="text-align: center;">
        <h2>Iniciar Sesión</h2>
        <br>
        <form id="login-form">
            <label for="login-username">Nombre de usuario:</label>
            <input type="text" id="login-username" name="login-username" required>
            <label for="login-password">Contraseña:</label>
            <input type="password" id="login-password" name="login-password" required>
            <button type="submit">Iniciar Sesión</button>
        </form>
    </section>
    <br>
    <section id="profile" style="display: none;">
        <h2 style="font-size: 2em;">Perfil de Usuario</h2>
        <div id="profile-info"></div>
    </section>
